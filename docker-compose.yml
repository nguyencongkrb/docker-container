version: '3.5'

networks:
  backend:
    driver: bridge
volumes:
  mysql:
    driver: local
  mongo:
    driver: local
  redis:
    driver: local

services:
### MySQL ################################################
  mysql:
    build:
      context: ./mysql
      args:
        - MYSQL_VERSION=5.7
    environment:
      - MYSQL_DATABASE=default
      - MYSQL_USER=default
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root
      - TZ=UTC
    volumes:
      - ./data/mysql-data:/var/lib/mysql
      - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - '127.0.0.1:3306:3306'  
    networks:
      - backend  
### MongoDB ###############################################
  mongo:
    build: ./mongo
    volumes:
      - ./data/mongo-data:/data/db
      - ./mongo/mongo-config:/data/configdb
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - backend  
### Redis ################################################
  redis:
    build: ./redis
    volumes:
      - ./data/redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - backend  