version: '3.5'

networks:
  backend:
    driver: bridge

services:
### MySQL ###
  mysql:
    build: ./mysql
    container_name: docker-mysql
    command:
      mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0 --sql_mode="STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION" --group_concat_max_len=5120
    environment:
      - MYSQL_DATABASE=default
      - MYSQL_USER=default
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root
      - TZ=UTC
    volumes:
      - ./data/mysql-data:/var/lib/mysql
      - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - '3306:3306'  
    networks:
      - backend
###  Postgres ### 
  postgres:
    build: ./postgres
    container_name: docker-postgres
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=default
      - POSTGRES_USER=default
      - POSTGRES_PASSWORD=secret
    networks:
      - backend
### MongoDB ###
  mongo:
    build: ./mongo
    container_name: docker-mongo
    volumes:
      - ./data/mongo-data:/data/db
      - ./mongo/mongo-config:/data/configdb
    ports:
      - '27017:27017'
    networks:
      - backend
    restart: always    
### Redis ###
  redis:
    build: ./redis
    container_name: docker-redis
    volumes:
      - ./data/redis-data:/data
    ports:
      - '6379:6379'
    networks:
      - backend
    restart: always    
